# Default configuration for adaptive gating ensemble training

# Random seed for reproducibility
random_seed: 42

# Dataset configuration
data:
  dataset_name: "synthetic_heterogeneous_benchmark"
  n_samples: 10000
  n_features: 20
  n_informative: 15
  n_classes: 2
  complexity_zones: 3
  test_size: 0.2
  val_size: 0.1

# Model configuration
model:
  ensemble_method: "weighted"  # Options: weighted, routing, stacking
  use_complexity_loss: true
  gating_hidden_dims: [64, 32]
  gating_lr: 0.001
  gating_iterations: 200

# Base models configuration (will use defaults if not specified)
base_models:
  use_default: true

# Preprocessing configuration
preprocessing:
  handle_missing: "mean"  # Options: mean, median, drop
  scale_features: true

# Training configuration
training:
  checkpoint_dir: "checkpoints"
  patience: 10
  min_delta: 0.001
  track_mlflow: true

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Evaluation configuration
evaluation:
  compute_routing_stats: true
  save_confusion_matrix: true
  save_training_curves: true
  results_dir: "results"
